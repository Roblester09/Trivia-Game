<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stranger Things Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Bungee+Shade|Creepster|Frijole|Orbitron|Press+Start+2P|VT323" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div id="title" class="col-md-6 text-center">
                <img src="assets/images/strange-logo-1.png" alt="Stranger Things Logo">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row text-center">
            <div id="game" class="col-md-12">
                <button id="play" class="btn btn-danger text-center">Play</button>
                <div class="quizContainer text-center">
                    <div id="timer" class="text-center"></div>
                    <div class="row text-center">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 text-center" id="question"></div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center" id="answer"></div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 text-center" id="reset"></div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
